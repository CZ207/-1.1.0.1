<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小智1.0 | 陈真同学开发</title>
    
    <!-- 1. 全局错误捕获脚本：如果白屏，这里会显示具体报错原因 -->
    <style>
      #startup-error {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #fff;
        z-index: 99999;
        padding: 24px;
        color: #ef4444;
        font-family: monospace;
        overflow: auto;
      }
      #loading-screen {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f8fafc;
        transition: opacity 0.5s ease-out;
        z-index: 1000;
      }
      .dark #loading-screen {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(99, 102, 241, 0.2);
        border-radius: 50%;
        border-top-color: #6366f1;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      function showError(title, details) {
        var errorDiv = document.getElementById('startup-error');
        var loader = document.getElementById('loading-screen');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.innerHTML += '<div style="margin-bottom: 20px;"><h3>⚠️ ' + title + '</h3>' +
            '<pre style="background:#fef2f2; padding:10px; border-radius:6px; border:1px solid #fee2e2; white-space: pre-wrap; word-break: break-all;">' + 
            details + '</pre></div>';
        }
        if (loader) loader.style.display = 'none';
      }

      window.onerror = function(msg, url, lineNo, columnNo, error) {
        showError('启动错误检测报告', 
          '错误信息: ' + msg + '\n' + 
          '文件位置: ' + (url || 'unknown') + '\n' + 
          '行号列号: ' + lineNo + ':' + columnNo + '\n' + 
          '堆栈追踪: ' + (error ? error.stack : '无')
        );
        return false;
      };

      window.addEventListener('unhandledrejection', function(event) {
        showError('未捕获的 Promise 异常', 
          '原因: ' + (event.reason ? (event.reason.stack || event.reason) : 'Unknown')
        );
      });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="startup-error"></div>
    <div id="root">
      <!-- 开屏加载动画 (React 加载成功后会自动替换此内容) -->
      <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 16px; font-size: 14px; opacity: 0.8; font-family: sans-serif;">正在唤醒小智 1.0 ...</p>
      </div>
    </div>
  </body>
</html>
